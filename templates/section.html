{% extends "base.html" %}

{% block title %}
    {{section.title}}
{% endblock title %}

{% block content %}
    {{section.content | safe}}

    {% for page in section.pages %}
        <section class="sectiondiv">
            <h2><a href="{{page.permalink}}"> {{ page.title | safe }} </a> </h2>
            <p>
                <i>{{page.date}}</i>
                <br>
                {{ page.description | safe }}
            </p>
        </section>
    {% endfor %}
{% endblock content%}
